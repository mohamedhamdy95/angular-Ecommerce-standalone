<section class="p-5">
    <div class="row">
        <div class="col-md-3">
            <owl-carousel-o [options]="customOptions">
              <ng-container *ngFor="let path of details.images">
                <ng-template carouselSlide >
                    <img [src]="path" class="w-100">
                </ng-template>
              </ng-container>
            </owl-carousel-o>

        </div>
        <div class="col-md-9">
            <h2>{{details.title}}</h2>
            <p>{{details.description}}</p>
        </div>
    </div>
</section>
