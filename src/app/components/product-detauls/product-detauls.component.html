<section class="p-5">
    <div class="row">
        <div class="col-md-3">
            <owl-carousel-o [options]="customOptions">
                <ng-container *ngFor="let path of details.images">
                    <ng-template carouselSlide >
                        <img [src]="path" class="w-100">
                    </ng-template>
                </ng-container>
            </owl-carousel-o>
        </div>
        <div class="col-md-9 d-flex align-items-center">
            <div class="w-100">
                <header class="fs-4">
                    <h2 class="fw-bolder my-3" >{{details.title}}</h2>
                    <h5 class="my-3">{{details.description}}</h5>
                    <h5 class="text-main">{{details.category.name}}</h5>
                    <div class="small my-3 mt-2 d-flex align-items-center justify-content-between">
                        <div>{{details.price | currency}}</div>
                        <div>
                            <i [class.rating-color]="details.ratingsAverage >= star" *ngFor="let star  of [1,2,3,4,5]" class="fa-solid fa-star"></i>
                            {{details.ratingsAverage}} 
                          </div>
                    </div>
                </header>
                <footer>
                    <button #addBtn (click)="addProductToCart(details._id , addBtn)" class="text-capitalize main-btn py-2 my-1 w-50 mx-auto">add to cart <i class="fa-solid fa-plus"></i></button>
                </footer>
            </div>
        </div>
    </div>
</section>
